  <main class="main-content">
    
  <h2>Contact</h2>
  <form method="POST" action="https://formspree.io/f/mblzdkjy">
		<div style="width:80%; margin:auto;">
			<div>
				<input type="text" name="name" id="name" value="" aria-label="Name" placeholder="Name" required />
			</div>
			<div>
				<input type="email" name="_replyto" id="email" value="" aria-label="Email" placeholder="Email" required />
			</div>
			<div>
				<textarea name="message" id="message" aria-label="Message" placeholder="Message" rows="6" required></textarea>
			</div>
			<div>
				<ul class="actions special">
					<li><input type="submit" value="Submit" /></li>
				</ul>
			</div>
		</div>
	</form>
